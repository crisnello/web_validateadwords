<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      >
    
 	<ui:composition template="/pages/home/template.xhtml" >
 		
 		<ui:define name="css">
 			<link href="#{request.contextPath}/assets/css/login.css" rel="stylesheet" type="text/css" media="screen"/>
 		</ui:define>
 		
 		<ui:define name="js">
 			<script src="#{request.contextPath}/assets/js/sys_home.js"></script>
 		</ui:define>
 		
 		<ui:define name="content">
 			<div class="main content clearfix">
  				<div class="sign-in">
  					<div class="signin-box">
  						<h2>Login <strong></strong></h2>
  						
  						<h:form id="login">
							<p:messages id="mensagens" />
							<h:panelGrid columns="1">
								<p:outputLabel value="Email" for="login_username" />
						    	<p:inputText  value="#{loginBean.usuario.email}" id="login_username" maxlength="30" size="40" title="Por favor, informe seu email"/>
							
								<p:outputLabel value="Senha" for="login_password" />
							    <p:keyboard password="true" value="#{loginBean.usuario.senha}" id="login_password" maxlength="20" size="40" title="Senha é obrigatória."/>
							</h:panelGrid>
							<table width="100%">
								<tr>
									<td align="left">
										<p:commandLink value="Esqueceu sua senha?" /> 								 
									</td>
									<td align="right">
										<p:commandButton ajax="false" value="Entrar" process="@form" update="@form" action="#{loginBean.validarAcesso}"/>
									</td>
								</tr>
							</table>
						</h:form>
  					</div>
  				</div>
  				<div class="product-info mail">
					<div class="product-headers">
					  <h1 class="bluetext">Processador XML Adwords magazineluiza.com </h1>
					  <h2>Serviço de validação de arquivos XML.</h2>
					</div>
					<p>
					 	&nbsp;&nbsp;&nbsp;
					</p>
					<table class="features">
						<tr>
							<td>
								<br /><br />
							  	&nbsp;&nbsp;&nbsp;
							</td>
						</tr>
					</table>
				</div>
  			</div>
 		</ui:define>
  	</ui:composition>
</html>
