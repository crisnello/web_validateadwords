<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      >
    
 	<ui:composition template="/pages/email/template.xhtml" >
 		<ui:define name="conteudo" >
 			<h:form id="form_email_add">
 				<p:messages id="mensagens" />
 				
 				<table width="90%">
 					
 					<tr>
 						<td colspan="2">
 							<p:outputLabel value="Email Destinatario" for="destinatario"/>
 							<p:inputText value="#{emailBean.email.destinatario}" id="destinatario" size="40" maxlength="30" required="true" requiredMessage="O campo email é obrigatório." validator="emailValidator" >
 							</p:inputText>
 						</td>
 					</tr>
 					
 					
 					
 				</table>
 				<br/><br/>
 				<p:commandButton value="Adicionar" action="#{emailBean.adicionar}" ajax="false" process="form_email_add" update="@all" icon="ui-icon-plus"/>
 			</h:form>
 		</ui:define>
  	</ui:composition>
</html>
