
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      >
    
 	<ui:composition template="/pages/arquivo/arquivoEditar.xhtml" >
 		<ui:define name="js">
 			<script src="#{request.contextPath}/assets/js/sys_produto.js"></script>
 		</ui:define>

		<ui:define name="conteudo" >
		
		<h:form id="form">

    <p:dataTable var="prd" value="#{produtoBean.lazyProdutos}" paginator="true" rows="10"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="5,10,15" selectionMode="single" selection="#{produtoBean.produto}" id="prdTable" lazy="true">

        <p:ajax event="rowSelect" listener="#{produtoBean.onRowSelect}" update=":form:display" oncomplete="prdDialog.show()" />

        <p:column headerText="Id" sortBy="#{prd.id}" filterBy="#{prd.id}">
            <h:outputText value="#{prd.id}" />
        </p:column>

        <p:column headerText="Nome" sortBy="#{prd.NOME}" filterBy="#{prd.NOME}">
            <h:outputText value="#{prd.NOME}" />
        </p:column>
    </p:dataTable>

    <p:dialog header="Produto Detail" widgetVar="prdDialog" resizable="false"
              showEffect="explode" hideEffect="explode">

        <h:panelGrid id="display" columns="2" cellpadding="4">

            <h:outputText value="Id:" />
            <h:outputText value="#{produtoBean.produto.id}" style="font-weight:bold"/>

            <h:outputText value="Nome:" />
            <h:outputText value="#{produtoBean.produto.NOME}" style="font-weight:bold"/>
        </h:panelGrid>
    </p:dialog>

</h:form>
                    
		
		
		
		</ui:define>		 	

 	
  	</ui:composition>
</html>
